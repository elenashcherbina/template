<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>template</title>
  </head>
  <body>
    <div id="container">

      <script type="text/template" id = "userCard">
        <% _.forEach(data, function (item) { %>
          <div class="card">
            <h2 class="userName"><%= item.userName %></h2>
            <p class="position"><%= item.position %></p>
            <p class="phone"><%= item.phone %></p>
            <a class="email" href = "<%= item.email%>"><%= item.email %></a>
          </div>
        <% }); %>
      </script>
    </div>

    <div class="left"><span>Left</span></div>
   <div class="carousel-hider">
       <ul class="carousel-list">
         <li class="carousel-element"><img src="img/img1.jpg" alt=""><p>Photo1</p></li>
         <li class="carousel-element"><img src="img/img2.jpg" alt=""><p>Photo2</p></li>
         <li class="carousel-element"><img src="img/img3.jpg" alt=""><p>Photo3</p></li>
         <li class="carousel-element"><img src="img/img4.jpg" alt=""><p>Photo4</p></li>
         <li class="carousel-element"><img src="img/img5.jpg" alt=""><p>Photo5</p></li>
         <li class="carousel-element"><img src="img/img6.jpg" alt=""><p>Photo6</p></li>
       </ul>
   </div>
   <div class="right"><span>Right</span></div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src=js/jQuery.carousel.js></script>
    <script type="text/javascript" src = "https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src = "js/script.js"></script>
  </body>
</html>
